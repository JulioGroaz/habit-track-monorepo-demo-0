services:
  db:
    image: postgres:16
    container_name: template_postgres
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_DB: ${DB_NAME:-template_db}
      POSTGRES_USER: ${DB_USER:-template_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-template_pass}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-template_user} -d ${DB_NAME:-template_db}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
