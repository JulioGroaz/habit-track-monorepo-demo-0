spring:
  application:
    name: focusflow-backend
  profiles:
    default: dev
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/focusflow_db}
    username: ${DB_USER:focusflow_user}
    password: ${DB_PASSWORD:focusflow_pass}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: ${SERVER_PORT:8080}

app:
  jwt:
    secret: ${JWT_SECRET:change-me-please-change-me-32chars}
    expiration-minutes: ${JWT_EXPIRATION_MINUTES:120}

springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /v3/api-docs
