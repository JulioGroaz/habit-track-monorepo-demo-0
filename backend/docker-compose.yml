services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: focusflow_db
      POSTGRES_USER: focusflow_user
      POSTGRES_PASSWORD: focusflow_pass
    ports:
      - "5432:5432"
    volumes:
      - focusflow-db:/var/lib/postgresql/data
  api:
    build: .
    depends_on:
      - db
    environment:
      DB_URL: jdbc:postgresql://db:5432/focusflow_db
      DB_USER: focusflow_user
      DB_PASSWORD: focusflow_pass
      JWT_SECRET: change-me-please-change-me-32chars
    ports:
      - "8080:8080"

volumes:
  focusflow-db: